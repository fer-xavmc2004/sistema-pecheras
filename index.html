<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Pecheras G1 - Control</title>
    <style>
        :root { --p: #1a73e8; --bg: #f8f9fa; --t: #202124; --card: #ffffff; }
        @media (prefers-color-scheme: dark) { :root { --bg: #121212; --t: #e8eaed; --card: #1e1e1e; } }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: var(--p); font-weight: 800; margin-bottom: 25px; }
        input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid var(--p); font-size: 28px; text-align: center; margin-bottom: 25px; background: var(--card); color: var(--t); box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { background: var(--p); color: white; border: none; padding: 25px; border-radius: 18px; font-weight: bold; font-size: 16px; }
        .btn:active { opacity: 0.5; transform: scale(0.95); }
        #sync { display: none; background: #ff9800; color: white; padding: 20px; border-radius: 15px; text-align: center; font-weight: bold; margin-bottom: 20px; width: 100%; border: none; font-size: 18px; box-shadow: 0 4px 10px rgba(255,152,0,0.3); }
        #msg { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 30px; border-radius: 30px; display: none; z-index: 9999; font-weight: bold; }
    </style>
</head>
<body>
    <div id="msg"></div>
    <button id="sync" onclick="sincronizar()">ğŸ”„ ENVIAR VENTAS A PC</button>
    <div class="card">
        <h2>ğŸ›ï¸ Nueva Venta</h2>
        <input type="number" id="cant" value="1" inputmode="numeric">
        <div class="grid">
            <button class="btn" onclick="vender('Chihuahua')">ğŸ• Chihuahua</button>
            <button class="btn" onclick="vender('Mediana')">ğŸ© Mediana</button>
            <button class="btn" onclick="vender('Grande')">ğŸ•â€ğŸ¦º Grande</button>
            <button class="btn" onclick="vender('Reforzada')">ğŸ›¡ï¸ Reforzada</button>
        </div>
    </div>

    <script>
        let db;
        let bloqueado = false; // Nueva variable de seguridad
        const URL_PC = "https://vespine-breakfastless-cordie.ngrok-free.dev/vender"; 

        // IMPORTANTE: Cambiamos el nombre de la DB para forzar limpieza en Safari
        const request = indexedDB.open("DB_PECHERAS_FINAL_V100", 1);
        request.onupgradeneeded = (e) => { e.target.result.createObjectStore("v", { autoIncrement: true }); };
        request.onsuccess = (e) => { db = e.target.result; act(); };

        function vender(m) {
            const c = document.getElementById('cant').value;
            const tx = db.transaction("v", "readwrite");
            tx.objectStore("v").add({ m, c });
            tx.oncomplete = () => { act(); pop("ğŸ“¦ Anotado"); };
        }

        async function sincronizar() {
            if (bloqueado) return; // Si ya se pulsÃ³, ignorar clics extras
            
            const btnSync = document.getElementById('sync');
            
            // ACCIÃ“N RADICAL: Borramos el botÃ³n naranja inmediatamente
            btnSync.style.display = 'none'; 
            bloqueado = true; // Bloqueo por cÃ³digo
            
            pop("ğŸš€ Enviando datos...");

            const tx = db.transaction("v", "readwrite");
            const store = tx.objectStore("v");
            const registros = [];

            store.openCursor().onsuccess = async (e) => {
                const cur = e.target.result;
                if(cur) {
                    registros.push({ id: cur.primaryKey, m: cur.value.m, c: cur.value.c });
                    cur.continue();
                } else {
                    // Enviamos la lista capturada
                    for (const r of registros) {
                        const query = `?item=${encodeURIComponent(r.m)}&cant=${encodeURIComponent(r.c)}&z=${Date.now()}`;
                        try {
                            const resp = await fetch(URL_PC + query, { 
                                headers: { 'ngrok-skip-browser-warning': 'true' } 
                            });
                            if (resp.ok) {
                                const delTx = db.transaction("v", "readwrite");
                                delTx.objectStore("v").delete(r.id);
                            }
                        } catch (err) { console.log("Fallo"); }
                    }
                    
                    pop("âœ… Â¡TODO EN CONSOLA!");
                    setTimeout(() => { 
                        location.reload(); // Recarga para volver a empezar limpio
                    }, 1000);
                }
            };
        }

        function act() {
            db.transaction("v").objectStore("v").count().onsuccess = (e) => {
                const btn = document.getElementById('sync');
                const count = e.target.result;
                // Solo mostramos el botÃ³n si hay algo y NO estamos sincronizando
                if (count > 0 && !bloqueado) {
                    btn.style.display = 'block';
                    btn.innerText = `ğŸ”„ ENVIAR ${count} VENTAS A PC`;
                }
            };
        }

        function pop(t) {
            const m = document.getElementById('msg'); m.innerText = t; m.style.display = 'block';
            setTimeout(() => m.style.display = 'none', 2500);
        }
    </script>
</body>
</html>
