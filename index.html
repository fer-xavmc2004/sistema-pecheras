<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Pecheras G1 - Control</title>
    <style>
        :root { --p: #1a73e8; --bg: #f8f9fa; --t: #202124; --card: #ffffff; }
        @media (prefers-color-scheme: dark) { :root { --bg: #121212; --t: #e8eaed; --card: #1e1e1e; } }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; margin: auto; }
        h2 { color: var(--p); font-weight: 800; margin-bottom: 25px; }
        input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid var(--p); font-size: 28px; text-align: center; margin-bottom: 25px; background: var(--card); color: var(--t); box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .btn { background: var(--p); color: white; border: none; padding: 25px; border-radius: 18px; font-weight: bold; font-size: 16px; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        
        /* Bot√≥n Naranja Abajo */
        #sync { 
            display: none; 
            background: #ff9800; 
            color: white; 
            padding: 22px; 
            border-radius: 18px; 
            text-align: center; 
            font-weight: 800; 
            width: 100%; 
            border: none; 
            font-size: 18px; 
            box-shadow: 0 6px 15px rgba(255,152,0,0.4);
            margin-top: 10px;
        }
        
        #msg { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 30px; border-radius: 30px; display: none; z-index: 9999; font-weight: bold; }
    </style>
</head>
<body>
    <div id="msg"></div>
    <div class="card">
        <h2>üõçÔ∏è Nueva Venta</h2>
        <input type="number" id="cant" value="1" inputmode="numeric">
        <div class="grid">
            <button class="btn" onclick="vender('Chihuahua')">üêï Chihuahua</button>
            <button class="btn" onclick="vender('Mediana')">üê© Mediana</button>
            <button class="btn" onclick="vender('Grande')">üêï‚Äçü¶∫ Grande</button>
            <button class="btn" onclick="vender('Reforzada')">üõ°Ô∏è Reforzada</button>
        </div>
        <button id="sync" onclick="sincronizar()">üîÑ ENVIAR VENTAS A PC</button>
    </div>

    <script>
        let db;
        let enviando = false;
        const URL_PC = "https://vespine-breakfastless-cordie.ngrok-free.dev/vender"; 

        // Versi√≥n V300 para forzar limpieza total
        const request = indexedDB.open("DB_PECHERAS_V300", 1);
        request.onupgradeneeded = (e) => { e.target.result.createObjectStore("v", { autoIncrement: true }); };
        request.onsuccess = (e) => { db = e.target.result; act(); };

        function vender(m) {
            const c = document.getElementById('cant').value;
            const tx = db.transaction("v", "readwrite");
            tx.objectStore("v").add({ m, c });
            tx.oncomplete = () => { 
                enviando = false; // Reset de estado por si acaso
                act(); 
                pop("üì¶ " + m + " Anotado"); 
            };
        }

        async function sincronizar() {
            if (enviando) return;
            enviando = true;
            
            const btn = document.getElementById('sync');
            btn.style.display = 'none'; // Desaparece al instante
            
            pop("üöÄ Enviando a PC...");

            const tx = db.transaction("v", "readwrite");
            const store = tx.objectStore("v");
            const registros = [];

            store.openCursor().onsuccess = async (e) => {
                const cur = e.target.result;
                if(cur) {
                    registros.push({ id: cur.primaryKey, m: cur.value.m, c: cur.value.c });
                    cur.continue();
                } else {
                    for (const r of registros) {
                        const query = `?item=${encodeURIComponent(r.m)}&cant=${encodeURIComponent(r.c)}&z=${Date.now()}`;
                        try {
                            const resp = await fetch(URL_PC + query, { headers: { 'ngrok-skip-browser-warning': 'true' } });
                            if (resp.ok) {
                                const delTx = db.transaction("v", "readwrite");
                                delTx.objectStore("v").delete(r.id);
                            }
                        } catch (err) { console.log("Error"); }
                    }
                    pop("‚úÖ ¬°CONSOLA ACTUALIZADA!");
                    // NO hay reload. Solo dejamos que 'act' oculte el bot√≥n si no hay m√°s datos.
                    act();
                }
            };
        }

        function act() {
            if (!db) return;
            db.transaction("v").objectStore("v").count().onsuccess = (e) => {
                const btn = document.getElementById('sync');
                const count = e.target.result;
                // El bot√≥n solo aparece si hay datos y NO estamos en medio de un env√≠o
                if (count > 0 && !enviando) {
                    btn.style.display = 'block';
                    btn.innerText = `üîÑ ENVIAR ${count} VENTAS A PC`;
                } else {
                    btn.style.display = 'none';
                }
            };
        }

        function pop(t) {
            const m = document.getElementById('msg'); m.innerText = t; m.style.display = 'block';
            setTimeout(() => m.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
