<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Pecheras G1 - Android Chrome</title>
    <style>
        :root { --p: #1a73e8; --bg: #f8f9fa; --t: #202124; --card: #ffffff; }
        @media (prefers-color-scheme: dark) { :root { --bg: #121212; --t: #e8eaed; --card: #1e1e1e; } }
        body { font-family: Roboto, sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 15px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 450px; margin: auto; }
        h2 { color: var(--p); font-weight: 800; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--p); font-size: 24px; text-align: center; margin-bottom: 20px; background: var(--card); color: var(--t); box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .btn { background: var(--p); color: white; border: none; padding: 20px; border-radius: 15px; font-weight: bold; font-size: 15px; cursor: pointer; }
        .btn:active { background: #1557b0; transform: scale(0.98); }
        
        #sync { 
            display: none; 
            background: #ff9800; 
            color: white; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            font-weight: 800; 
            width: 100%; 
            border: none; 
            font-size: 17px; 
            box-shadow: 0 4px 12px rgba(255,152,0,0.3);
            margin-top: 10px;
        }
        
        #msg { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 25px; border-radius: 25px; display: none; z-index: 9999; font-weight: bold; }
        
        /* Estilos para el historial en Android */
        .historial-box { margin-top: 25px; text-align: left; font-size: 13px; }
        .item-hist { padding: 8px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <div id="msg"></div>
    <div class="card">
        <h2>üõçÔ∏è Nueva Venta</h2>
        <input type="number" id="cant" value="1" inputmode="numeric">
        <div class="grid">
            <button class="btn" onclick="vender('Chihuahua')">Chihuahua</button>
            <button class="btn" onclick="vender('Mediana')">Mediana</button>
            <button class="btn" onclick="vender('Grande')">Grande</button>
            <button class="btn" onclick="vender('Reforzada')">Reforzada</button>
        </div>
        <button id="sync" onclick="sincronizar()">üîÑ ENVIAR VENTAS A PC</button>

        <div class="historial-box">
            <h3 style="color: var(--p)">üìã Historial Reciente:</h3>
            <div id="lista_historial">
                </div>
        </div>
    </div>

    <script>
        let db;
        let bloqueado = false;
        const URL_PC = "https://vespine-breakfastless-cordie.ngrok-free.dev/vender"; 

        const request = indexedDB.open("DB_PECHERAS_CHROME_V1", 1);
        request.onupgradeneeded = (e) => { e.target.result.createObjectStore("v", { autoIncrement: true }); };
        request.onsuccess = (e) => { db = e.target.result; act(); };

        function vender(m) {
            const c = document.getElementById('cant').value;
            const tx = db.transaction("v", "readwrite");
            tx.objectStore("v").add({ m, c });
            tx.oncomplete = () => { act(); pop("üì¶ Anotado"); };
        }

        async function sincronizar() {
            if (bloqueado) return;
            bloqueado = true;
            document.getElementById('sync').style.display = 'none';
            pop("üöÄ Enviando datos...");

            const tx = db.transaction("v", "readonly");
            const store = tx.objectStore("v");
            const ventas = [];

            store.openCursor().onsuccess = async (e) => {
                const cur = e.target.result;
                if(cur) {
                    ventas.push({m: cur.value.m, c: cur.value.c});
                    cur.continue();
                } else {
                    for (const v of ventas) {
                        try {
                            const url = `${URL_PC}?item=${encodeURIComponent(v.m)}&cant=${encodeURIComponent(v.c)}&z=${Date.now()}`;
                            await fetch(url, { headers: { 'ngrok-skip-browser-warning': 'true' } });
                        } catch (err) { console.log("Error de red"); }
                    }
                    
                    // LIMPIEZA TOTAL POST-ENV√çO
                    const cleanTx = db.transaction("v", "readwrite");
                    cleanTx.objectStore("v").clear();
                    cleanTx.oncomplete = () => {
                        pop("‚úÖ CONSOLA ACTUALIZADA");
                        bloqueado = false;
                        location.reload(); // Recarga para ver el historial nuevo
                    };
                }
            };
        }

        function act() {
            if (!db) return;
            db.transaction("v", "readonly").objectStore("v").count().onsuccess = (e) => {
                const btn = document.getElementById('sync');
                const count = e.target.result;
                if (count > 0 && !bloqueado) {
                    btn.style.display = 'block';
                    btn.innerText = `üîÑ ENVIAR ${count} VENTAS A PC`;
                } else { btn.style.display = 'none'; }
            };
        }

        function pop(t) {
            const m = document.getElementById('msg'); m.innerText = t; m.style.display = 'block';
            setTimeout(() => m.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
