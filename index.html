<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Pecheras G1 - Control</title>
    <style>
        :root { --p: #1a73e8; --bg: #f8f9fa; --t: #202124; --card: #ffffff; }
        @media (prefers-color-scheme: dark) { :root { --bg: #121212; --t: #e8eaed; --card: #1e1e1e; } }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; margin: auto; }
        h2 { color: var(--p); font-weight: 800; margin-bottom: 25px; }
        input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid var(--p); font-size: 28px; text-align: center; margin-bottom: 25px; background: var(--card); color: var(--t); box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .btn { background: var(--p); color: white; border: none; padding: 25px; border-radius: 18px; font-weight: bold; font-size: 16px; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        #sync { display: none; background: #ff9800; color: white; padding: 22px; border-radius: 18px; text-align: center; font-weight: 800; width: 100%; border: none; font-size: 18px; box-shadow: 0 6px 15px rgba(255,152,0,0.4); margin-top: 10px; }
        #msg { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 30px; border-radius: 30px; display: none; z-index: 9999; font-weight: bold; }
    </style>
</head>
<body>
    <div id="msg"></div>
    <div class="card">
        <h2>üõçÔ∏è Nueva Venta</h2>
        <input type="number" id="cant" value="1" inputmode="numeric">
        <div class="grid">
            <button class="btn" onclick="vender('Chihuahua')">Chihuahua</button>
            <button class="btn" onclick="vender('Mediana')">Mediana</button>
            <button class="btn" onclick="vender('Grande')">Grande</button>
            <button class="btn" onclick="vender('Reforzada')">Reforzada</button>
        </div>
        <button id="sync" onclick="sincronizar()">üîÑ ENVIAR VENTAS A PC</button>
    </div>

    <script>
        let db;
        let estaEnviando = false;
        const URL_PC = "https://vespine-breakfastless-cordie.ngrok-free.dev/vender"; 

        // Versi√≥n V400 para asegurar limpieza total de basura anterior
        const request = indexedDB.open("DB_PECHERAS_V400", 1);
        request.onupgradeneeded = (e) => { e.target.result.createObjectStore("v", { autoIncrement: true }); };
        request.onsuccess = (e) => { db = e.target.result; actualizarBoton(); };

        function vender(m) {
            const c = document.getElementById('cant').value;
            const tx = db.transaction("v", "readwrite");
            tx.objectStore("v").add({ m, c });
            tx.oncomplete = () => { 
                estaEnviando = false;
                actualizarBoton(); 
                mostrarPop("üì¶ Anotado"); 
            };
        }

        async function sincronizar() {
            if (estaEnviando) return;
            estaEnviando = true;
            
            document.getElementById('sync').style.display = 'none';
            mostrarPop("üöÄ Sincronizando...");

            const tx = db.transaction("v", "readonly");
            const store = tx.objectStore("v");
            const ventasParaEnviar = [];

            store.openCursor().onsuccess = async (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    ventasParaEnviar.push({ id: cursor.primaryKey, m: cursor.value.m, c: cursor.value.c });
                    cursor.continue();
                } else {
                    // Una vez capturados todos, enviamos y borramos uno por uno
                    for (const v of ventasParaEnviar) {
                        try {
                            const url = `${URL_PC}?item=${encodeURIComponent(v.m)}&cant=${encodeURIComponent(v.c)}&z=${Date.now()}`;
                            const res = await fetch(url, { headers: { 'ngrok-skip-browser-warning': 'true' } });
                            
                            if (res.ok) {
                                // BORRADO REAL: Solo si la PC respondi√≥ OK, lo sacamos de la memoria
                                const delTx = db.transaction("v", "readwrite");
                                await delTx.objectStore("v").delete(v.id);
                            }
                        } catch (err) { console.error("Error en " + v.m); }
                    }
                    
                    mostrarPop("‚úÖ CONSOLA LIMPIA");
                    estaEnviando = false;
                    actualizarBoton(); // Esto esconder√° el bot√≥n porque ya no habr√° registros
                }
            };
        }

        function actualizarBoton() {
            if (!db) return;
            const tx = db.transaction("v", "readonly");
            tx.objectStore("v").count().onsuccess = (e) => {
                const count = e.target.result;
                const btn = document.getElementById('sync');
                if (count > 0 && !estaEnviando) {
                    btn.style.display = 'block';
                    btn.innerText = `üîÑ ENVIAR ${count} VENTAS A PC`;
                } else {
                    btn.style.display = 'none';
                }
            };
        }

        function mostrarPop(t) {
            const m = document.getElementById('msg'); m.innerText = t; m.style.display = 'block';
            setTimeout(() => m.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
