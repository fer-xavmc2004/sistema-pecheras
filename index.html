<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Sistema Pecheras G1</title>
    <style>
        :root { --p: #1a73e8; --bg: #f8f9fa; --t: #202124; --card: #ffffff; }
        @media (prefers-color-scheme: dark) { :root { --bg: #121212; --t: #e8eaed; --card: #1e1e1e; } }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: var(--p); font-weight: 800; margin-bottom: 25px; }
        input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid var(--p); font-size: 28px; text-align: center; margin-bottom: 25px; background: var(--card); color: var(--t); box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { background: var(--p); color: white; border: none; padding: 25px; border-radius: 18px; font-weight: bold; font-size: 16px; }
        .btn:active { opacity: 0.5; }
        #sync { display: none; background: #ff9800; color: white; padding: 20px; border-radius: 15px; text-align: center; font-weight: bold; margin-bottom: 20px; width: 100%; border: none; font-size: 18px; }
        #pop { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 30px; border-radius: 30px; display: none; z-index: 9999; font-weight: bold; }
    </style>
</head>
<body>
    <div id="pop"></div>
    <button id="sync" onclick="sincronizar()">ğŸ”„ ENVIAR DATOS A PC</button>
    <div class="card">
        <h2>ğŸ›ï¸ Nueva Venta</h2>
        <input type="number" id="cant" value="1" inputmode="numeric">
        <div class="grid">
            <button class="btn" onclick="anotar('Chihuahua')">ğŸ• Chihuahua</button>
            <button class="btn" onclick="anotar('Mediana')">ğŸ© Mediana</button>
            <button class="btn" onclick="anotar('Grande')">ğŸ•â€ğŸ¦º Grande</button>
            <button class="btn" onclick="anotar('Reforzada')">ğŸ›¡ï¸ Reforzada</button>
        </div>
    </div>

    <script>
        let db;
        const URL_PC = "https://vespine-breakfastless-cordie.ngrok-free.dev/vender"; 

        // Usamos una base de datos nueva para limpiar errores anteriores
        const request = indexedDB.open("DB_PECHERAS_FINAL_V1", 1);
        request.onupgradeneeded = (e) => { e.target.result.createObjectStore("v", { autoIncrement: true }); };
        request.onsuccess = (e) => { db = e.target.result; act(); };

        // ESTA FUNCIÃ“N SOLO GUARDA EN EL TELÃ‰FONO, NO ENVÃA NADA A LA PC
        function anotar(m) {
            const c = document.getElementById('cant').value;
            const tx = db.transaction("v", "readwrite");
            tx.objectStore("v").add({ m, c });
            tx.oncomplete = () => { 
                act(); 
                msg("ğŸ“¦ Anotado localmente"); 
            };
        }

        // ESTA FUNCIÃ“N ES LA ÃšNICA QUE HABLA CON LA PC
        async function sincronizar() {
            msg("ğŸš€ Sincronizando...");
            const tx = db.transaction("v", "readwrite");
            const store = tx.objectStore("v");
            
            store.openCursor().onsuccess = async (e) => {
                const cur = e.target.result;
                if(cur) {
                    const item = cur.value.m;
                    const cant = cur.value.c;
                    const query = `?item=${encodeURIComponent(item)}&cant=${encodeURIComponent(cant)}&z=${Date.now()}`;
                    
                    try {
                        await fetch(URL_PC + query, {
                            method: 'GET',
                            headers: { 'ngrok-skip-browser-warning': 'true' }
                        });
                        // Solo si el envÃ­o fue exitoso, lo borramos del telÃ©fono
                        const deleteTx = db.transaction("v", "readwrite");
                        deleteTx.objectStore("v").delete(cur.primaryKey);
                        cur.continue();
                    } catch (err) {
                        msg("âŒ Error de conexiÃ³n");
                    }
                } else { 
                    setTimeout(() => { location.reload(); }, 1000); 
                }
            };
        }

        function act() {
            db.transaction("v").objectStore("v").count().onsuccess = (e) => {
                const count = e.target.result;
                const btn = document.getElementById('sync');
                btn.style.display = count > 0 ? 'block' : 'none';
                if(count > 0) btn.innerText = `ğŸ”„ ENVIAR ${count} VENTAS A PC`;
            };
        }

        function msg(t) {
            const m = document.getElementById('pop'); m.innerText = t; m.style.display = 'block';
            setTimeout(() => m.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
